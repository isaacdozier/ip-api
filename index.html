<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Precision Construction Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="Content">
		<div>
			<h1 class="heading">Precision Inch Fraction<br />Construction Calculator</h1>
		</div>
		<input type="text" id="f" placeholder="0.00" onkeydown="calculate(this)"/>
		<p id="userMessage"></p>
		<p id="result"></p>
		<div>
			<p class="conversion">0.000'  >>>  00-00-00</p>
			<p class="conversion">Convert Decimal to Foot-Inch-Sixteenth</p>
			<p class="foot">
				Version: 1.0.4-beta
				<br />
				API coming soon
			</p>
		</div>
</div>

<script src="calculate.js"></script>

  gtag('config', 'UA-112421020-1');

</body>
</html>
